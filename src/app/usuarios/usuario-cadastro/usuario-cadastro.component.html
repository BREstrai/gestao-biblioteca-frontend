<mat-card class="borda">
    <mat-card-header>
        <mat-card-title>Cadastro do Usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="usuarioForm" (ngSubmit)="salvar()" class="example-form">

            <div fxLayout="row" fxLayoutAlign="none">
                <mat-form-field fxFlex="45%">
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="nome" placeholder="Digite o nome">
                    <mat-error *ngIf="usuarioForm.get('nome')?.hasError('required')">O nome é obrigatório</mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="none">
                <mat-form-field fxFlex="45%">
                    <mat-label>Telefone</mat-label>
                    <input matInput formControlName="telefone" placeholder="Digite o telefone" type="tel">
                    <mat-error *ngIf="usuarioForm.get('telefone')?.hasError('required')">O telefone é
                        obrigatório</mat-error>
                </mat-form-field>
            </div>
            
            <div fxLayout="row" fxLayoutAlign="none">
                <mat-form-field fxFlex="45%">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" placeholder="Digite o email">
                    <mat-error *ngIf="usuarioForm.get('email')?.hasError('required')">O email é obrigatório</mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row">
                <button mat-raised-button color="primary" type="submit">Salvar</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
