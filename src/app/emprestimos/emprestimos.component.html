<mat-card appearance="raised">
    <mat-card-header>
        <mat-card-title>Empr√©stimos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="usuario">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.usuario.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="livro">
                <th mat-header-cell *matHeaderCellDef> E-Mail </th>
                <td mat-cell *matCellDef="let element"> {{element.livro.titulo}} </td>
            </ng-container>

            <ng-container matColumnDef="dhEmprestimo">
                <th mat-header-cell *matHeaderCellDef> Telefone </th>
                <td mat-cell *matCellDef="let element"> {{ element.dhEmprestimo | date: 'dd/MM/yyyy HH:mm' }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
