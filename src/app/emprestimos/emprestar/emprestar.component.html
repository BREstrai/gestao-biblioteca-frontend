<mat-card class="borda">
  <mat-card-header>
    <mat-card-title>Cadastro de Empréstimo</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="emprestimoForm" (ngSubmit)="salvar()" class="example-form">

      <div fxLayout="row" fxLayoutAlign="none">
        <mat-form-field fxFlex="45%">
          <mat-label>Usuário</mat-label>
          <mat-select formControlName="idUsuario">
            <mat-option *ngFor="let usuario of usuarios" [value]="usuario.idUsuario">
              {{ usuario.nome }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="emprestimoForm.get('idUsuario')?.hasError('required')">Usuário é obrigatório</mat-error>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="none">
        <mat-form-field fxFlex="45%">
          <mat-label>Livro</mat-label>
          <mat-select formControlName="idLivro">
            <mat-option *ngFor="let livro of livros" [value]="livro.idLivro">
              {{ livro.titulo }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="emprestimoForm.get('idLivro')?.hasError('required')">Livro é obrigatório</mat-error>
        </mat-form-field>
      </div>

      <div fxLayout="row">
        <button mat-raised-button color="primary" type="submit" [disabled]="emprestimoForm.invalid">SalvarEmpréstimo</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
